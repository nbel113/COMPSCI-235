<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Working with templates</title>
</head>
<body>
    <p>In parent.html, message is: {{ message }}</p>
    {% block main %}
    <p style="font-style: italic">This is content defined in the parent template</p>
    {% endblock %}
</body>
</html>
